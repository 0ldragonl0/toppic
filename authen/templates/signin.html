<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="{{STATIC_URL}}favicon.ico"/>
    <title>Pluggie | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
  <center>
    {% load staticfiles %}
        <img src="{% static "images/icon_pluggie.png" %}" alt="Icon Pluggie">
    <br><br>
  <div class="well center block" style="max-width:400px">
{{msg}}
<form method="post" action="{% url 'signin' %}">
        {% block content %}
          {% csrf_token %}
       <b>ชื่อผู้ใช้</b> :
        <input type="text" class="form-control"  name="username">
        <br>
        <b>รหัสผ่าน</b> :
        <input type="password" class="form-control" name="password">
        <br><br>
      	<input type="submit" class="btn btn-primary btn-lg" name="login" value="เข้าสู่ระบบ">
        <br> - หรือ - <br>
        <input type="submit" class="btn btn-default" name="register" value="สมัครสมาชิก">
        {% endblock %}
    </div>
  </form>
</div>
</center>
</body>
</html>
